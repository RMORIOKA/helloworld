<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
<head>  
    <title>Google Maps V3</title>  
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />  
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDH3ngZWRE-VNiXVJ75UYj2xCYR0RlHpRk&sensor=false"></script>  
    <script type="text/javascript">  
        google.maps.event.addDomListener(window, 'load', function()  
        {  
            var lat = 35.30233375318131;  
            var lng = 139.48155283927917;  
  
            var latlng = new google.maps.LatLng(lat, lng);  
            var mapOptions = {  
                zoom: 12,  
                center: latlng,  
                mapTypeId: google.maps.MapTypeId.ROADMAP,  
                scaleControl: true  
            };  
            var mapObj = new google.maps.Map(document.getElementById('gmap'), mapOptions);  
        });  
    </script>  
</head>  
<body>  
    <div id="gmap" style="width: 500px; height: 370px;">  
    </div>  
</body>  
</html>
